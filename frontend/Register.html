<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"  href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="register.js"></script>
</head>
<body>
    <div class="flex justify-center text-center mt-10">
        <p class="text-2xl font-bold">
            Welcome to the Register Page.
        </p>
    </div>
    <div id="part_not_log" class="flex justify-center text-center">
        <div id="placeholders">
            <div class="mt-7">
                <input placeholder="email", id="email_input" class="border-2">
                <input placeholder="password", id="password_input", type="password" class="border-2">
            </div>
        </div>
        <button id="register_button", class="w-1/5 bg-green-500 hover:bg-green-700 text-white p-2 mt-7 rounded">Register</button>
        <div class="rounded-lg bg-yellow-100 flex flex-col text-center p-5 relative mt-7 m-auto w-1/3">
            <p>If you already have an account and wish to log in, please go to <a href="./login.html", class="underline">this page</a>.
        </div>
    </div>
    <div id="part_log" class="flex justify-center text-center">
        <div class="rounded-lg bg-yellow-100 flex flex-col text-center p-5 relative mt-7 m-auto w-1/3">
            <p>You are connected. You can check the list of users on <a href="./users.html", class="underline">this page</a>.</p>
        </div>
            <button id="logout_button", class="w-1/3 bg-red-500 hover:bg-red-700 text-white p-2 mt-7 rounded">Log Out</button>
    </div>
</body>
</html>
